<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-BSzJPHxNlcFzPBz19JL7faOBlyef0kxx57YnL2ZgQ3H3N19FLoWf7z/4v1xov0zLlP1tcXVZFzsSaJkttNcqCg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/0559fcf29f.js" crossorigin="anonymous"></script>
</head>


<body class="bg-light">
    <!-- Login/Create Profile Button -->
    <div class="container-fluid">
        <!-- Top Section: Login Button -->
        <div class="row justify-content-end">
            <div class="col-12 col-md-auto mt-3">
                <button id="login-btn" class="btn-btn-outline-primary float-right">Login/Create Profile</button>
            </div>
        </div>


    <!-- Menu Section -->
    <nav id="menu" class="bg-dark text-white py-2">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#favorites-section">Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#about">About</a>
                </li>
            </ul>
        </div>
    </nav>
    

    <!-- Search Form -->
    <header class="container-fluid bg-light py-3">
        <div class="container" id="home">
            <form id="search-form" class="form-inline mb-3">
                <input type="text" id="search-input" class="form-control mr-2" placeholder="Search recipes...">
                <button type="submit" class="btn-btn-primary">Search</button>
            </form>

        </div>
    </header>

      <!-- About Section -->
      <section id="about" class="container mt-4">
        <h2>About</h2>
        <p>This is a single-page web application for searching and displaying recipes using the Edamam Recipe Search API.</p>
    </section>

    
    <!-- Login/Create Profile Form -->
<section id="login-section" class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Login/Create Profile</h2>
            <div id="login-form-container">
                <form id="login-form" action="/login" method="POST"> <!-- Added action and method attributes -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn-btn-primary">Login</button>
                    <button type="button" id="show-create-profile" class="btn btn-primary">Create Profile</button>
                </form>
            </div>
            <div id="create-profile-form-container" style="display: none;">
                <form id="create-profile-form" action="/register" method="POST"> <!-- Added action and method attributes -->
                    <div class="form-group">
                        <label for="new-username">Username</label>
                        <input type="text" class="form-control" id="new-username" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="new-password">Password</label>
                        <input type="password" class="form-control" id="new-password" name="password" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Profile</button>
                    <button type="button" id="show-login" class="btn btn-link">Back to Login</button>
                </form>
            </div>
        </div>
    </div>
</section>

    

    <!-- Recipes Section -->
    <section id="recipes" class="container mt-4">
        <!-- Display recipes here -->
    </section>
    <!-- Recipe Card Template -->
<template id="recipe-card-template">
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <button class="btn-btn-primary add-to-favorites">Add to Favorites</button>
        </div>
    </div>
    </template>

    <!-- Favourites Section -->
    <section id="favorites-section" class="container mt-4">
        <!-- Display favorite recipes here -->
    </section>


  
    <footer>
    <!-- Image Slider -->
    <div id="imageSlider" class="carousel slide" data-bs-wrap="true" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval ="2000"> 
            <img src="images/pexels-ash-122861-376464.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Fluffy Pancakes</h5>
              <p></p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="images/pexels-ella-olsson-572949-1640777.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Vegan-salad</h5>
              <p></p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="images/pexels-robinstickel-70497.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Burger and Fries</h5>
              <p></p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

        <div class="copyright">
            <p>Copyright Â© 2024, Stacy all rights reserved.</p>
            <div class="social-media">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-pinterest-p"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
