<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- Menu Section -->
    <nav id="menu" class="bg-dark text-white py-2">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#favorites">Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#about">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Search Form -->
    <header class="container-fluid bg-light py-3">
        <div class="container">
            <form id="search-form" class="form-inline mb-3">
                <input type="text" id="search-input" class="form-control mr-2" placeholder="Search recipes...">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <!-- Login/Create Profile Button -->
            <button id="login-btn" class="btn btn-outline-primary">Login/Create Profile</button>
        </div>
    </header>

    <!-- Image Slider -->
    <div class="container mb-4">
        <div id="image-slider" class="carousel slide" data-ride="carousel" data-interval="5000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#image-slider" data-slide-to="0" class="active"></li>
                <li data-target="#image-slider" data-slide-to="1"></li>
                <li data-target="#image-slider" data-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner rounded">
                <div class="carousel-item active">
                    <img src="images/pexels-ash-122861-376464.jpg" alt="Fluffy-pancakes" class="d-block w-100 rounded">
                </div>
                <div class="carousel-item">
                    <img src="images/pexels-ella-olsson-572949-1640777.jpg" alt="Vegan-salad" class="d-block w-100 rounded">
                </div>
                <div class="carousel-item">
                    <img src="images/pexels-robinstickel-70497.jpg" alt="Burger-n-fries" class="d-block w-100 rounded">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#image-slider" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#image-slider" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <!-- Login/Create Profile Form -->
    <section id="login-section" class="container mt-4 d-none">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Login/Create Profile</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Recipes Section -->
    <section id="recipes" class="container mt-4">
        <!-- Display recipes here -->
    </section>

    <!-- Favourites Section -->
    <section id="favourites" class="container mt-4">
        <!-- Display favourite recipes here -->
    </section>

    <!-- About Section -->
    <section id="about" class="container mt-4">
        <h2>About</h2>
        <p>This is a single-page web application for searching and displaying recipes using the Edamam Recipe Search API.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
