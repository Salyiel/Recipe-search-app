<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- Menu Section -->
    <nav id="menu" class="bg-dark text-white py-2">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#favorites">Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#about">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Search Form -->
    <header class="container-fluid bg-light py-3">
        <div class="container">
            <form id="search-form" class="form-inline mb-3">
                <input type="text" id="search-input" class="form-control mr-2" placeholder="Search recipes...">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <!-- Login/Create Profile Button -->
            <button id="login-btn" class="btn btn-outline-primary">Login/Create Profile</button>
        </div>
    </header>

    <!-- Image Slider -->
    <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/pexels-ash-122861-376464.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Fluffy Pancakes</h5>
              <p></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/pexels-ella-olsson-572949-1640777.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Vegan-salad</h5>
              <p></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/pexels-robinstickel-70497.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Burger and Fries</h5>
              <p></p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- Login/Create Profile Form -->
    <section id="login-section" class="container mt-4 d-none">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Login/Create Profile</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Recipes Section -->
    <section id="recipes" class="container mt-4">
        <!-- Display recipes here -->
    </section>

    <!-- Favourites Section -->
    <section id="favourites" class="container mt-4">
        <!-- Display favourite recipes here -->
    </section>

    <!-- About Section -->
    <section id="about" class="container mt-4">
        <h2>About</h2>
        <p>This is a single-page web application for searching and displaying recipes using the Edamam Recipe Search API.</p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
